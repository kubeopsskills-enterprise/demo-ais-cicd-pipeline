name: NG-APP2 SIT CD

on:
  repository_dispatch:
    types: [sit-ng-app2-repository-dispatch]

env:
  REPOSITORY: "kubeopsskills-enterprise/demo-ais-cicd"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: SIT-NG-APP2

    steps:
      - name: Download Artifact
        uses: robinraju/release-downloader@v1.3
        with:
          repository:  ${{ env.REPOSITORY }}
          tag: ${{ github.event.client_payload.git_reference }}
          fileName: artifact-ng-app2-${{ github.event.client_payload.git_reference }}.zip
          token: ${{ secrets.ORG_PAT }}

      - name: Unzip Artifact
        run: |
          unzip artifact-ng-app2-${{ github.event.client_payload.git_reference }}.zip
          ls

      - uses: cschleiden/replace-tokens@v1
        with:
          files: '["**/**/*.js"]'
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "/dist/ng-app2/"
          output_location: ""
          skip_app_build: true

  repository_dispatch:
    name: Repository dispatch
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Repository dispatch
        run: |
          DISPATCH_BODY=$(jq '.event_type |= "dast-ng-app2-repository-dispatch" | .client_payload.git_reference |= "'${{ github.event.client_payload.git_reference }}'"' ./.github/template/env-repository-dispatch.json)
          echo $DISPATCH_BODY
          curl -v --location --request POST 'https://api.github.com/repos/kubeopsskills-enterprise/demo-ais-cicd/dispatches' \
            --header 'Authorization: Bearer ${{ secrets.ORG_PAT }}' \
            --header 'accept: application/vnd.github.v3+json' \
            --header 'Content-Type: application/json' \
            --data-raw "$DISPATCH_BODY"