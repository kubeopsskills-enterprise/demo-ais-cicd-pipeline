name: NG-APP2 Automate Test Run

on:
  repository_dispatch:
    types: [integration-test-ng-app2-repository-dispatch]

jobs:
  integration_test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - run: echo 'This will be added by AIS later'

  repository_dispatch:
    name: Repository dispatch
    needs: integration_test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Repository dispatch
        run: |
          DISPATCH_BODY=$(jq '.event_type |= "uat-ng-app2-repository-dispatch" | .client_payload.git_reference |= "'${{ github.event.client_payload.git_reference }}'"' ./.github/template/env-repository-dispatch.json)
          echo $DISPATCH_BODY
          curl -v --location --request POST 'https://api.github.com/repos/kubeopsskills-enterprise/demo-ais-cicd-pipeline/dispatches' \
            --header 'Authorization: Bearer ${{ secrets.ORG_PAT }}' \
            --header 'accept: application/vnd.github.v3+json' \
            --header 'Content-Type: application/json' \
            --data-raw "$DISPATCH_BODY"